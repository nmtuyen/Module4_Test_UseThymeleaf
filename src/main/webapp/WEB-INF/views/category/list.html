<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <caption>List Category</caption>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
    <tr th:each = "category:${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{categories/{id}/edit(id=${category.id})}">edit</a></td>
    </tr>
</table>
</body>
</html>

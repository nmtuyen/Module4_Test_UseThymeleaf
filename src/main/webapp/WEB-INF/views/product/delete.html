<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Product Information</h2>
<form th:action="@{/products/delete}" method="post" th:object="${product}">

  <input type="hidden" th:field="*{id}">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" th:field="*{price}"></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><input type="text" th:field="*{amount}"></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><input type="text" th:field="*{description}"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><input type="text" th:field="*{category}"></td>
    </tr>
  </table>
  <button type="submit">Delete</button> | <button><a th:href="@{products/list}">Back</a></button>
</form>
</body>
</html>
